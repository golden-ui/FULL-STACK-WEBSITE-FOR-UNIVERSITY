<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alumni Login - Interaction Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: white;
      border-bottom: 2px solid #e0e0e0;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .header .title {
      color: red;
    }
    .header .state {
      color: blue;
    }
    .header .university {
      color: red;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #3700b3;
    }
    
  </style>
</head>
<body>

  <div class="header">
    <img src="MSSULogo.png" alt="Logo" height="60">
    <h1>STUDENT AND ALUMNI INTERACTION PORTAL</h1>
    <div class="title"><b>RATAN TATA</b></div>
    <div class="state"><b>MAHARASHTRA STATE</b></div>
    <div class="university"><b>SKILLS UNIVERSITY</b></div>
  </div>

  <div class="container">
    <h2>Alumni Login</h2>
    <form action="/alumni_dashboard" method="POST">
      <label for="alumniId">Alumni ID</label>
      <input type="text" id="alumniId" name="alumniId" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
  </div>

</body>
</html>
